<div id="search-component">
  <h4>Technology Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let technology of technologies | async"
         (click)="gotoDetail(technology)" class="search-result" >
      {{technology.name}}
    </div>
  </div>
</div>
